<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: radial-gradient(circle at top, #ffd6e0, #ff8fab);
  overflow: hidden;
  color: #4a001f;
  transition: background 0.8s, color 0.8s;
}

.layer {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 30px;
  z-index: 1;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* üåå STARS */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(-10vh); opacity: 0; }
  10% { opacity: 0.6; }
  to { transform: translateY(120vh); opacity: 0; }
}

/* üíì HEART */
.heart {
  width: 120px;
  height: 120px;
  background: #ff4d6d;
  position: relative;
  transform: rotate(-45deg);
  animation: heartbeat 1.4s infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart::before { top: -60px; }
.heart::after { left: 60px; }

@keyframes heartbeat {
  0% { transform: scale(1) rotate(-45deg); }
  14% { transform: scale(1.15) rotate(-45deg); }
  28% { transform: scale(1) rotate(-45deg); }
  42% { transform: scale(1.15) rotate(-45deg); }
  70% { transform: scale(1) rotate(-45deg); }
}

/* üñºÔ∏è PHOTOS */
.photo-container {
  display: flex;
  flex-direction: column;
  gap: 25px;
  width: 90%;
  max-width: 420px;
  align-items: center;
}

.photo-card {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1.2s ease, transform 1.2s ease;
  text-align: center;
}

.photo-card.show {
  opacity: 1;
  transform: translateY(0);
}

.photo-card img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(255,77,109,.5);
}

.photo-msg {
  margin-top: 10px;
  font-size: 15px;
  color: #5a0026;
}

/* üîò BUTTON */
.scroll-btn {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* üåô NIGHT MODE */
body.night {
  background: radial-gradient(circle at top, #1b0f1a, #09040c);
  color: #ffd6e0;
}

body.night .photo-msg {
  color: #ffd6e0;
}

body.night .scroll-btn {
  background: linear-gradient(135deg, #ff4d6d, #c9184a);
}

body.night .star {
  opacity: 0.9;
  box-shadow: 0 0 6px rgba(255,255,255,.8);
}

#nightToggle {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 999;
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  background: #ff8fab;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="stars"></div>
<button id="nightToggle">üåô Night Mode</button>

<!-- LAYER 1 -->
<div class="layer" id="layer1">
  <div class="heart"></div>
  <h1>I just wanted to tell you‚Ä¶</h1>
  <h2>You mean everything to me ‚ù§Ô∏è</h2>
  <button class="scroll-btn" onclick="nextLayer(2)">Next ‚Üì</button>
</div>

<!-- LAYER 2 -->
<div class="layer hidden" id="layer2">
  <h1>Every memory with you ‚ú®</h1>

  <div class="photo-container" id="photos"></div>

  <button class="scroll-btn hidden" id="photoNext" onclick="nextLayer(3)">Next ‚Üì</button>
</div>

<!-- LAYER 3 -->
<div class="layer hidden" id="layer3">
  <h1>I LOVE YOU ‚ù§Ô∏è</h1>
</div>

<audio id="song" src="music.mp3.mpeg" loop></audio>

<script>
/* üåå STARS */
const starBox = document.getElementById("stars");
setInterval(() => {
  if (starBox.children.length > 120) return;
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random() * innerWidth + "px";
  s.style.animationDuration = 8 + Math.random() * 12 + "s";
  starBox.appendChild(s);
  s.addEventListener("animationend", () => s.remove());
}, 300);

/* üì∏ PHOTO DATA */
const photos = [
  { src: "pic1.jpeg", msg: "This moment still makes me smile üíñ" },
  { src: "pic2.jpg", msg: "Every second with you feels special ‚ú®" },
  { src: "pic3.jpeg", msg: "You make my world brighter üå∏" },
  { src: "pic4.jpg", msg: "Memories I‚Äôll cherish forever üíï" },
  { src: "pic5.jpeg", msg: "You are my favorite person ü´∂" },
  { src: "pic6.jpeg", msg: "Every laugh with you is precious üí´" },
  { src: "pic7.jpeg", msg: "I‚Äôd choose you again and again ‚ù§Ô∏è" }
];

function showPhotos() {
  const container = document.getElementById("photos");
  photos.forEach((p, i) => {
    setTimeout(() => {
      const card = document.createElement("div");
      card.className = "photo-card";
      card.innerHTML = `
        <img src="${p.src}">
        <div class="photo-msg">${p.msg}</div>
      `;
      container.appendChild(card);
      requestAnimationFrame(() => card.classList.add("show"));

      if (i === photos.length - 1) {
        document.getElementById("photoNext").classList.remove("hidden");
      }
    }, i * 2500); // ‚è≥ delay between photos
  });
}

/* üîÄ LAYERS */
function nextLayer(n) {
  document.querySelectorAll(".layer").forEach(l => l.classList.add("hidden"));
  document.getElementById("layer" + n).classList.remove("hidden");
  document.getElementById("song").play().catch(()=>{});
  if (n === 2) showPhotos();
}

/* üåô NIGHT MODE */
const btn = document.getElementById("nightToggle");
btn.onclick = () => {
  document.body.classList.toggle("night");
  btn.textContent = document.body.classList.contains("night")
    ? "‚òÄÔ∏è Day Mode"
    : "üåô Night Mode";
};
</script>

</body>
</html>
